<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>修改班级</title>
    <!--<link rel="stylesheet" href="css/common/bootstrap.min.css">-->
     <link rel="stylesheet" href="css/teacher/content.css">
    <script  src="js/jquery-3.1.1.min.js" ></script>
    <script src="js/teacher/TeacherUpdateClass.js" type="text/javascript"></script>
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
           <img src="Img/home.png">首页
            <img src="Img/help.png">帮助
            <img src="Img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">修改班级信息</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                        <label class="itemName">班级名称:</label>
                        <label class="itemName" id="name">周三1-2节</label>
                    </div>
                    <div class="item">
                        <label class="itemName">上课地点:</label>
                        <label class="itemName" id="place">海韵212</label>
                    </div>
                    <div class="item">
                        <label class="itemName">上课时间:</label>
                        <label class="itemName" id="time">单周周一12节 </label>
                        <label class="itemName"> 周三12节</label>
                    </div>
                    <div class="item">
                        <label class="itemName">评分规则:</label>
                        <label class="itemName">讨论课分数占比</label>
                        <label class="itemName" id="senimar">60% </label>
                        <label class="itemName"> 报告分数占比</label>
                        <label class="itemName" id="report">40%</label>
                    </div>
                    <div class="item" style="margin-left: 25%">
                        <label class="smallItemName">5分占比</label>
                        <label type="text" name="seminarGrade" class="smallInput" id="five"></label>
                        <label class="smallItemName">4分占比</label>
                        <label type="text" name="seminarGrade" class="smallInput" id="four"></label>
                        <label class="smallItemName">3分占比</label>
                        <label type="text" name="seminarGrade" class="smallInput" id="three"></label>
                    </div>
                    <div class="item">
                        <label class="itemName">开始时间:</label>
                        <label class="itemName" id="begintime">2017/11/11</label>
                        <label class="itemName">开始时间 </label>
                        <input class="timeStyle" value="2017/11/14" id="endtime">
                    </div>
                        <div class="item">
                          <label class="itemName">导入学生名单:</label>
                          <label class="itemName">student.xlsx</label>
                          <button class="selectFile">选择文件</button>
                        </div>
                        <div class="item">
                          <button class="submit" onclick="updateClass()">提交</button>
                          <button class="reset">重置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
</html>
