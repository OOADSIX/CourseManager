<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>学生基本信息改</title>
    <link href="/css/common/InfoModifyPage.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery-3.1.1.min.js" ></script>
    <script src="/js/student/StudentInfoModifyPage.js" type="text/javascript"></script>

</head>
<body onload="load();">
<div class="top">
    <div class="font">
        课堂管理系统
    </div>
    <div class="icon">
        <img src="/Img/home.png">首页
        <img src="/Img/help.png">帮助
        <img src="/Img/exit.png">退出
    </div>
    <div class="clear"></div>
</div>
<div class="body">
    <div class="navigation">
        <div class="title">导航</div>
        <div class="line"></div>
        <div class="courseIntroduction">
            <a class="guidefont" href="/StudentHomePage">基本信息</a>
            <a class="guidefont" href="/StudentCourseHome">课程信息</a>
            <a class="guidefont" href="/StudentChooseCoursePage">选择课程</a>
        </div>
    </div>
    <div class="content">
        <div class="title">基本信息</div>
        <hr class="line"/>
        <div class="imgarea"><img class="img" src="/Img/link.jpg"/></div>

        <div class="info">

            <form>
                <table class="table">
                    <tr class="itemName">
                        <td>用户名：<span id="username"></span></td>
                        <td>教工号：<input type="text" name="idnum" id="stuffnum"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>姓名：<input type="text" name="name" id="name"/></td>
                        <td>性别：<input type="text" name="sex" id="gender"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>学校：<input type="text" name="school" id="school"/></td>
                        <td>职称：<input type="text" name="title" id="job"/></td>
                    </tr>
                    <tr class="itemName">
                        <td>E-mail：<input type="text" name="e-mail" id="email"/></td>
                        <td>联系方式：<input type="text" name="phone" id="phone"/></td>
                    </tr>
                </table>
                <br/>
                <br/>
                <br/>
                <br/>
                <div>
                    <input class="button" type="submit" name="submit" onclick="send();"/>
                </div>
            </form>


        </div>
    </div>


    <div class="clear"></div>
</div>
</body>
</html>
